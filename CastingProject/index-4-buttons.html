<div class="container">
    <div class="bs-example">
        <!--按钮的标签-->
        <a href="#" class="btn btn-default">made by &lt;a&gt;</a>
        <button type="button" class="btn btn-default">made by &lt;button&gt;</button>
        <input type="button" class="btn btn-default" value="made by &lt;input&gt;">
        <br><br>
        <a href="#" class="btn btn-primary">made by &lt;a&gt;</a>

    </div>
    <div class="bs-example">
        <!--bootstrap中btn色彩有六种  然后是大小(四种:大,中(默认),小,极小)-->
        <button type="button" class="btn btn-default btn-lg">Large</button>
        <hr>
        <button type="button" class="btn btn-default">Default</button>
        <hr>
        <button type="button" class="btn btn-default btn-sm">Small</button>
        <hr>
        <button type="button" class="btn btn-default btn-xs">xsmall</button>
    </div>
    <div class="bs-example">
        <!--大小和色彩的组合就形成了下面的组合矩阵(4*6)-->
        <button type="button" class="btn btn-default btn-lg">Default</button>
        <button type="button" class="btn btn-primary btn-lg">Primary</button>
        <button type="button" class="btn btn-info btn-lg">Info</button>
        <button type="button" class="btn btn-success btn-lg">Success</button>

        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-success">Success</button>

        <button type="button" class="btn btn-primary btn-sm">Primary</button>
        <button type="button" class="btn btn-info btn-sm">Info</button>
        <button type="button" class="btn btn-success btn-sm">Success</button>
        <button type="button" class="btn btn-warning btn-sm">Warning</button>
        <button type="button" class="btn btn-danger btn-sm">Danger</button>

        <button type="button" class="btn btn-primary btn-xs">Primary</button>
        <button type="button" class="btn btn-info btn-xs">Info</button>
        <button type="button" class="btn btn-success btn-xs">Success</button>
        <button type="button" class="btn btn-warning btn-xs">Warning</button>
        <button type="button" class="btn btn-danger btn-xs">Danger</button>
    </div>
    <div class="bs-example">
        <!--按钮可以设置禁用状态 注意和button标签的区别 button只是把disabled属性设置写到了class外面-->
        <a href="#" class="btn btn-primary btn-lg">disabled</a>
        <!--按钮可以设置禁用状态 注意和button标签的区别 button只是把disabled属性设置写到了class外面-->
        <a href="#" class="btn btn-primary btn-lg disabled">disabled</a>
        <!--按钮可以设置激活状态 注意和button标签的区别-->
        <a href="#" class="btn btn-primary btn-lg active">active</a>
        <!--叠加效果 注意和button标签的区别-->
        <a href="#" class="btn btn-primary btn-lg disabled active">active+disabled</a>
    </div>
    <div class="bs-example">
        <button type="button" class="btn btn-primary btn-lg">disabled</button>
        <!--按钮可以设置禁用状态desabled-->
        <button type="button" class="btn btn-primary btn-lg" disabled="disabled">disabled</button>
        <!--按钮可以设置激活状态active-->
        <button type="button" class="btn btn-primary btn-lg active">active</button>
        <!--叠加效果disabled+active-->
        <button type="button" class="btn btn-primary btn-lg active" disabled="disabled">active+disabled</button>
    </div>
    <div class="bs-example">
        <!--显示加载状态-->
        <button type="button" class="btn btn-default" id="loading-example-btn-1" data-loading-text="Loading ...">Default</button>
        <button type="button" class="btn btn-primary" id="loading-example-btn-2" data-loading-text="Loading...">Primary</button>
        <button type="button" class="btn btn-info" id="loading-example-btn-3" data-loading-text="Loading...">Info</button>
        <button type="button" class="btn btn-success" id="loading-example-btn-4" data-loading-text="Loading...">Success</button>
        <button type="button" class="btn btn-warning" id="loading-example-btn-5" data-loading-text="Loading...">Warning</button>
        <button type="button" class="btn btn-danger" id="loading-example-btn-6" data-loading-text="Loading...">Danger</button>
    </div>
    <div class="bs-example">
        <!--单按钮状态转换-->
        <button type="button" class="btn btn-default" data-toggle="button">Default</button>
        <button type="button" class="btn btn-primary active" data-toggle="button">Primary</button>
        <button type="button" class="btn btn-info active" data-toggle="button">Info</button>
        <button type="button" class="btn btn-success active" data-toggle="button">Success</button>
        <button type="button" class="btn btn-warning" data-toggle="button">Warning</button>
        <button type="button" class="btn btn-danger" data-toggle="button">Danger</button>
    </div>
    <div class="bs-example">
        <!--有一种按钮 它的大小不取决于按钮文字的长短 而是取决于所在区域的大小 这就是块级的按钮 我们可以结合栅格系统来调整这些块级按钮的大小-->
        <button type="button" class="btn btn-primary btn-lg btn-block"> 块级按钮 - 占满区域大小 </button>
        <button type="button" class="btn btn-default btn-lg btn-block"> 块级按钮 - 占满区域大小 </button>
    </div>
    <div class="bs-example">
        <!-- 按钮组-多选 -->
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary">
                <input type="checkbox"> 关灯

                <input type="checkbox"> 静音

    </div>
    <div class="bs-example">
        <!-- 按钮组-单选 -->

            <label class="btn btn-primary">
                <input type="radio"> 播放
            </label>
            <label class="btn btn-primary">
                <input type="radio"> 暂停
            </label>
            <label class="btn btn-primary">
                <input type="radio"> 停止
            </label>
        </div>
    </div>
